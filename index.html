<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="wrapper">
      <!-- 呈现结果的区域 -->
      <div class="result" style="grid-area: result">0</div>
      <!-- 历史记录 -->
      <div class="record" style="grid-area: record">
        <div class="title">历史记录</div>
        <button class="empty">清空</button>
      </div>
      <!-- 计算按钮 -->
      <button style="grid-area: number-0" class="number">0</button>
      <button style="grid-area: number-1" class="number">1</button>
      <button style="grid-area: number-2" class="number">2</button>
      <button style="grid-area: number-3" class="number">3</button>
      <button style="grid-area: number-4" class="number">4</button>
      <button style="grid-area: number-5" class="number">5</button>
      <button style="grid-area: number-6" class="number">6</button>
      <button style="grid-area: number-7" class="number">7</button>
      <button style="grid-area: number-8" class="number">8</button>
      <button style="grid-area: number-9" class="number">9</button>
      <button class="operator" style="grid-area: plus">+</button>
      <button class="operator" style="grid-area: minus">-</button>
      <button class="operator" style="grid-area: multiple">×</button>
      <button class="operator" style="grid-area: divide">÷</button>
      <button class="dot" style="grid-area: dot">.</button>
      <button style="grid-area: equal" class="equal">=</button>
      <button class="operator" style="grid-area: percent">%</button>
      <button style="grid-area: ac" class="ac">AC</button>
      <button style="grid-area: plus-minus" class="number">π</button>
      <button style="grid-area: delete" class="delete">☒</button>
    </div>    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
    <script src="calculate.js"></script>
  </body>
</html>
